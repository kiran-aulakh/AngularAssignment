<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
<form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()" class="user-form">
    <mat-form-field class="input-full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
     </mat-form-field>
    <mat-form-field class="input-full-width">
        <mat-label>Password</mat-label>
        <input matInput  type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required" class="red">Password is required</div>
        </div>
    </mat-form-field>
    <div *ngIf="invalidInput">
        <p ng-show="invalidInput">Incorrect email or password</p>
    </div>
    <div>
        <button mat-raised-button color="primary"  type="submit" [disabled]="!adminLoginForm.valid">Submit</button>
        <button mat-raised-button color="primary"  type="submit" (click)="goBack()" >Back</button>
    </div>
    
</form>
</mat-card-content>
</mat-card>
