<mat-card>
    <mat-card-header>
      <mat-card-title>Add news</mat-card-title>
    </mat-card-header>
    <mat-card-content>
<form [formGroup]="addNewsForm" (ngSubmit)="onSubmit(addNewsForm.value)" class="news-form">
    <mat-form-field class="input-full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" required/>
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
     </mat-form-field>
    <mat-form-field class="input-full-width">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" required/>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
    </mat-form-field>
    <mat-form-field class="input-full-width">
        <mat-label>Summary</mat-label>
        <input matInput formControlName="summary" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.summary.errors }" required/>
        <div *ngIf="submitted && f.summary.errors" class="invalid-feedback">
            <div *ngIf="f.summary.errors.required">Summary is required</div>
        </div>
    </mat-form-field>
    <mat-form-field class="input-full-width">
        <mat-label>News</mat-label>
        <input matInput formControlName="news" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.news.errors }" required/>
        <div *ngIf="submitted && f.news.errors" class="invalid-feedback">
            <div *ngIf="f.news.errors.required">Full newss is required</div>
        </div>
    </mat-form-field>
    <div>
        <button mat-raised-button color="primary"  type="submit" [disabled]="!addNewsForm.valid">Add news</button>
    </div>
</form>
</mat-card-content>
</mat-card>
